<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
  <h4>Patient</h4>
  <div id="patient">Loading</div>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
  <script>
      const client = localStorage.getItem("client");
      console.log(client);
      const pt = localStorage.getItem("pt");
      console.log(pt);
      const patient = JSON.stringify(pt, null, 4);
      document.getElementById("patient").innerText = patient;
  </script>
</body>
