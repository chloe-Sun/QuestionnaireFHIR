<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
  <h4>Patient List</h4>
  <div id="patient">Loading...</div>
  <div id="id"></div>
  <h4>Questionnaire</h4>
  <div id="ques">Loading...</div>
  <br/>
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
  <script>
  FHIR.oauth2.ready().then(function(client) {

      localStorage.setItem("client", client);

    client.patient.read().then(
        function(pt) {
          const patient = JSON.parse(JSON.stringify(pt, null, 4));
          
          const id = patient.id;
          localStorage.setItem("patientId", patient.id);
        //   const family = patient.name[0].family;
        //   const given = patient.name[0].given[0];
        //   const prefix = patient.name[0].prefix[0];
          const name = patient.name[0].prefix[0] + patient.name[0].given[0] + " " + patient.name[0].family;
          console.log(name);
          document.getElementById("patient").innerHTML = "<a href='patient.html'>" + name + "</a>";
          document.getElementById("id").innerText = "Patient Id: " + id;

        //   console.log(prefix);
          
        },
        function(error) {
            document.getElementById("patient").innerText = error.stack;
        }
    );

    client.request("/QuestionnaireResponse?patient=" + client.patient.id, {
        resolveReferences: [ "QuestionnaireResponseReference" ],
        graph: true
    })
    
    // Reject if no MedicationRequests are found
    .then(function(data) {
        if (!data.entry || !data.entry.length) {
            throw new Error("No questionnaire found for the selected patient");
        }
        return data.entry;
    })
    

    // Render the current patient's medications (or any error)
    .then(
        function(meds) {
            document.getElementById("ques").innerText = JSON.stringify(meds, null, 4);
        },
        function(error) {
            document.getElementById("ques").innerText = error.stack;
        }
    );
  }).catch(console.error);
  </script>

</body>
</html>
