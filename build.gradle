plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-base', version: '5.1.0'
    compile group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-structures-dstu2', version: '5.1.0'
    compile group: 'ca.uhn.hapi.fhir', name: 'hapi-fhir-structures-r4', version: '5.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
